<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop Service History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Service History in Workshop</h1>
  <table class="table table-striped mt-4">
    <thead>
    <tr>
      <th>Service ID</th>
      <th>Model</th>
      <th>Brand</th>
      <th>Description</th>
      <th>Status</th>
      <th>Start date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sc: ${serviceCar}">
      <td th:text="${sc.service_id}">service_id</td>
      <td th:text="${sc.car.model.model_name}">m_model_name</td>
      <td th:text="${sc.car.model.brand.brand_name}">b_brand_name</td>
      <td th:text="${sc.description}">description</td>
      <td th:text="${sc.serviceStatus}">service_status</td>
      <td th:text="${sc.start_date}">start_date</td>
    </tr>
    </tbody>
  </table>
  <a href="/wmanager/home" class="btn btn-secondary mt-4">Back to Dashboard</a>
</div>
</body>
</html>
