<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h4>Edit your personal information</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/wmanager/Employees/update}" th:object="${employee}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name *</label>
          <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname *</label>
          <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}" required>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number *</label>
          <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{telephone_number}" required>
        </div>
        <div class="mb-3">
          <label for="pesel" class="form-label">Pesel</label>
          <input type="text" class="form-control" id="pesel" name="pesel" th:field="*{pesel}" >
        </div>

        <div class="mb-3">
          <label for="city_name" class="form-label">City Name *</label>
          <input type="text" class="form-control" id="city_name" name="city_name" th:field="*{addres.city_name}" required>
        </div>
        <div class="mb-3">
          <label for="street" class="form-label">Street *</label>
          <input type="text" class="form-control" id="street" name="street" th:field="*{addres.street}" required>
        </div>
        <div class="mb-3">
          <label for="building_number" class="form-label">Building Number *</label>
          <input type="text" class="form-control" id="building_number" name="building_number" th:field="*{addres.building_number}" required>
        </div>
        <div class="mb-3">
          <label for="apartment_number" class="form-label">Apartment Number</label>
          <input type="text" class="form-control" id="apartment_number" name="apartment_number" th:field="*{addres.apartment_number}" >
        </div>
        <div class="mb-3">
          <label for="zip_code" class="form-label">Zip Code *</label>
          <input type="text" class="form-control" id="zip_code" name="zip_code" th:field="*{addres.zip_code}" required>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">Save</button>
          <a href="/wmanager/employees" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
