<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            margin-top: 30px;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Nagłówek -->
    <div class="dashboard-header text-center">
        <h1 class="display-4">Welcome, Mechanic</h1>
        <p class="lead">Manage your tasks and view your information efficiently.</p>
    </div>

    <!-- Sekcja kart -->
    <div class="row text-center mt-5">
        <!-- View Your Data -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Your Data</h5>
                    <p class="card-text">View and manage your personal information.</p>
                    <a href="/mechanic/data" class="btn btn-primary">View Data</a>
                </div>
            </div>
        </div>

        <!-- View Your Services -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Your Services</h5>
                    <p class="card-text">View ongoing services assigned to you.</p>
                    <a href="/mechanic/services" class="btn btn-success">View Services</a>
                </div>
            </div>
        </div>

        <!-- Service History -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Service History</h5>
                    <p class="card-text">View your completed service history.</p>
                    <a href="/mechanic/history" class="btn btn-secondary">View History</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Sekcja Logout -->
    <div class="text-center mt-4">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="btn btn-danger btn-lg">
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
