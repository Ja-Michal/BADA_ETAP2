<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Your Data</h1>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Personal Information</h5>
            <p><strong>Name:</strong> <td th:text="${personalInfo.name}">name</td> <td th:text="${personalInfo.surname}">surname</td></p>
            <p><strong>pesel:</strong> <td th:text="${personalInfo.pesel}">pesel</td></p>
            <p><strong>Phone:</strong> <td th:text="${personalInfo.telephone_number}">telephone_number</td></p>
            <p><strong>Position:</strong> <td th:text="${personalInfo.p_position_name}">p_position_name</td></p>
            <p><strong>Job description:</strong> <td th:text="${personalInfo.p_description}">p_description</td></p>
            <p><strong>Address:</strong> <td th:text="${personalInfo.a_street}">a_street</td> <td th:text="${personalInfo.a_building_number}">a_building_number</td> <td th:text= "${personalInfo.a_apartment_number}">a_apartment_number</td>, <td th:text="${personalInfo.a_city_name}">a_city_name</td></p>
        </div>
    </div>
    <a href="/mechanic/home" class="btn btn-secondary mt-4">Back to Dashboard</a>
</div>
</body>
</html>
