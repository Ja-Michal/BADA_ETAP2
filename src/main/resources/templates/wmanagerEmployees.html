<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Employees in Your Workshop</h1>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Position</th>
            <th>Phone</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Em: ${Employees}">
            <td th:text="${Em.employeeId}">employeeId</td>
            <td th:text="${Em.name}">name</td>
            <td th:text="${Em.surname}">surname</td>
            <td th:text="${Em.position.position_name}">position_name</td>
            <td th:text="${Em.telephone_number}">telephone_number</td>
            <td><a th:href="@{/wmanager/Employees/Edit/{Id}(Id=${Em.employeeId})}" type="button" class="btn btn-primary btn-sm">Modify</a></td>
            <td><a th:href="@{/wmanager/Employees/Delete/{Id}(Id=${Em.employeeId})}" type="button" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/wmanager/home" class="btn btn-secondary mt-4">Back to Dashboard</a>
</div>
</body>
</html>
