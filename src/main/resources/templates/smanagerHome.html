<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            margin-top: 30px;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Nagłówek -->
    <div class="dashboard-header text-center">
        <h1 class="display-4">Welcome, Service Manager</h1>
        <p class="lead">Manage your workshops and service assignments with ease.</p>
    </div>

    <!-- Sekcja kart -->
    <div class="row text-center mt-5">
        <!-- View Workshops -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Workshops</h5>
                    <p class="card-text">View and manage your assigned workshops.</p>
                    <a href="/smanager/workshops" class="btn btn-primary">View Workshops</a>
                </div>
            </div>
        </div>

        <!-- Assign Services -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Assign Services</h5>
                    <p class="card-text">Assign services to specific workshops.</p>
                    <a href="/smanager/assign" class="btn btn-success">Assign Services</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Sekcja Logout -->
    <div class="text-center mt-4">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="btn btn-danger btn-lg">
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
