<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ProGarage Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #f1faee;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px 0;
        }
        .btn-primary {
            background-color: #e63946;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #f77f00;
            transform: scale(1.05);
        }
        .lead {
            margin-bottom: 40px;
            font-weight: 300;
        }
    </style>
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="display-4">Welcome to ProGarage Manager</h1>
    <p class="lead">Manage your workshops, mechanics, and services effortlessly!</p>
    <div class="mt-5">
        <a href="/login" class="btn btn-primary btn-lg">Log In</a>
    </div>
</div>
<footer class="mt-5 text-center">
    <p>&copy; 2025 ProGarage Manager. All rights reserved.</p>
</footer>
</body>
</html>
